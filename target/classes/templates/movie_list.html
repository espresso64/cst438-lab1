<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Person List</title>
</head>
<body>
	<a href="/movies/new">Add a movie</a>
	<br/>
	<table>
		<tr>
			<th>User Name</th>
			<th>Movie Title</th>
			<th>Movie Rating</th>
			<th>Date Posted</th>
		</tr>
		<tr th:each="movie : ${movies}">
			<td th:text="${movie.userName}"></td>
			<td th:text="${movie.movieTitle}"></td>
			<td th:text="${movie.movieRating}"></td>
			<td th:text="${movie.date}"></td>
		</tr>
	</table>
</body>
</html>
